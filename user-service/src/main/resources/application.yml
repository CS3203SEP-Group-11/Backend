spring:
  application:
    name: user-service
  data:
    mongodb:
      uri: ${USER_DB_URL}

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: localhost

