apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-service
  namespace: levelup-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      containers:
      - name: course-service
        image: heshanheshan/course-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: PG_DB_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_DB_URL
        - name: PG_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PG_DB_USERNAME
        - name: PG_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: PG_DB_PASSWORD
        - name: RABBITMQ_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_USERNAME
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_PASSWORD
        - name: CERTIFIER_ISSUE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CERTIFIER_ISSUE_URL
        - name: CERTIFIER_VALIDATE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CERTIFIER_VALIDATE_URL
        - name: CERTIFIER_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CERTIFIER_API_KEY
        - name: CERTIFIER_GROUP_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CERTIFIER_GROUP_ID
        - name: CERTIFIER_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CERTIFIER_VERSION
        resources:
          requests:
            memory: "320Mi"    # Course data and content management
            cpu: "150m"        # Standard CRUD operations
          limits:
            memory: "512Mi"    # Sufficient for course operations
            cpu: "300m"
        # readinessProbe:
        #   httpGet:
        #     path: /actuator/health
        #     port: 8082
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /actuator/health
        #     port: 8082
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: course-service
  namespace: levelup-learning
spec:
  selector:
    app: course-service
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP