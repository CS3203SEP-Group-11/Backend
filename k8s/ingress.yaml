apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: levelup-ingress
  namespace: levelup-learning
  annotations:
    # GKE Ingress with Google Cloud Load Balancer
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "levelup-static-ip"
    kubernetes.io/ingress.allow-http: "true"
    # Apply BackendConfig ONLY to API Gateway service (port 80)
    cloud.google.com/backend-config: '{"ports": {"80": "api-backend-config"}}'
spec:
  rules:
  # Backend API Gateway
  - host: api.levelups.app
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  # Student Frontend
  - host: app.levelups.app
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-student
            port:
              number: 80
  # Admin Frontend
  - host: admin.levelups.app
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-admin
            port:
              number: 80