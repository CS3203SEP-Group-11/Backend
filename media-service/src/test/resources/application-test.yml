spring:
  application:
    name: media-service
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  h2:
    console:
      enabled: true

logging:
  level:
    com.levelup.media_service: DEBUG
    org.springframework: WARN
    org.hibernate: WARN

cloud:
  aws:
    credentials:
      access-key: test
      secret-key: test
    region:
      static: us-east-1
    s3:
      bucket-name: test-bucket

eureka:
  client:
    enabled: false