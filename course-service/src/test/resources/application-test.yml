spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    
  h2:
    console:
      enabled: true
      
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
            
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    template:
      routing-key: test.routing.key
      exchange: test.exchange

# Application specific properties for testing
certifier:
  issueUrl: http://localhost:8080/test-certifier
  validateUrl: http://localhost:8080/test-certifier-validate
  apiKey: test-api-key
  groupId: test-group-id
  version: 1.0.0
  
user-service:
  url: http://localhost:8080/test-user-service
      
eureka:
  client:
    enabled: false
    
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always