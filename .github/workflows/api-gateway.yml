name: Build and Deploy API Gateway

on:
  push:
    branches: [ paymentbranch ]     # Build + deploy on this branch
    paths:
      - 'api-gateway/**'
  pull_request:
    branches: [ main ]              # Only build/test on PR to main
    paths:
      - 'api-gateway/**'

env:
  GKE_CLUSTER: autopilot-cluster-1
  GKE_ZONE: asia-south1
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: levelup/api-gateway
  SERVICE_NAME: api-gateway

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️ Setup Java
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3️ Run tests
    - name: Run tests
      working-directory: ${{ env.SERVICE_NAME }}
      run: mvn clean test

    # 4️ Build application
    - name: Build application
      working-directory: ${{ env.SERVICE_NAME }}
      run: mvn clean package -DskipTests

    # 5️ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 6️ Build Docker image (two tags: commit SHA + latest)
    - name: Build Docker image
      working-directory: ${{ env.SERVICE_NAME }}
      run: |
        docker build -t $IMAGE_NAME:$GITHUB_SHA \
                     -t $IMAGE_NAME:latest .

    # 7️ Push Docker images
    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME:$GITHUB_SHA
        docker push $IMAGE_NAME:latest

    # 8️ Authenticate to Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 9️ Setup Google Cloud CLI
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 10 Install GKE Auth Plugin (required for Autopilot)
    - name: Install GKE Auth Plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin -q

    # 11 Deploy to GKE (only on paymentbranch push)
    - name: Deploy to GKE
      if: github.ref == 'refs/heads/paymentbranch'
      run: |
        # Get cluster credentials
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

        # Update deployment image
        kubectl set image deployment/$SERVICE_NAME \
          $SERVICE_NAME=$IMAGE_NAME:$GITHUB_SHA \
          --namespace=levelup-learning

        # Wait for rollout to complete
        kubectl rollout status deployment/$SERVICE_NAME --namespace=levelup-learning