name: API Gateway CI/CD

on:
  push:
    branches: [ deployment ]
    paths:
      - 'api-gateway/**'
  pull_request:
    branches: [ main, deployment ]
    paths:
      - 'api-gateway/**'

env:
  SERVICE_NAME: api-gateway
  GKE_CLUSTER: levelup-cluster
  GKE_ZONE: asia-south1-a
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build application
      working-directory: ${{ env.SERVICE_NAME }}
      run: mvn -q clean package -DskipTests

    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/deployment'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/deployment'
      working-directory: ${{ env.SERVICE_NAME }}
      run: |
        IMAGE="${{ env.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
        echo "Pushing $IMAGE"
        docker build -t "$IMAGE:${{ github.sha }}" -t "$IMAGE:latest" .
        docker push "$IMAGE:${{ github.sha }}"
        docker push "$IMAGE:latest"
        

    - name: Setup Google Cloud CLI
      if: github.ref == 'refs/heads/deployment'
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to GKE
      if: github.ref == 'refs/heads/deployment'
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}
        kubectl set image deployment/${{ env.SERVICE_NAME }} \
          ${{ env.SERVICE_NAME }}=${{ env.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --namespace=levelup-learning
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} --namespace=levelup-learning